<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Checker</title>
  <meta rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
  integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
  <header class="container-fluid bg-primary bg-gradient">
    <h1>Weather Dashboard</h1>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2 bg-primary">
          <h3 class="col-sm-12">Search for a City:</h3>
          <input class="form-control" placeholder="Enter Location">
          <button class="col-sm-12 btn btn-info btn-outline-primary">Search</button>
        </div>
        <div class="col-sm-10 bg-primary">
          <div class="col-sm-12 bg-white">
            <h2>None selected!</h2>
            <p>Temp: N/A</p>
            <p>Wind: N/A</p>
            <p>Humidity: N/A</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>

  </footer>
  <script src="./assets/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" 
  integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
</body>
</html>
